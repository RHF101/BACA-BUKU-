<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading Haven - Koleksi Buku</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">Reading Haven</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="login.html" id="login-link">Login</a>
            <a href="#" id="logout-link" style="display: none;">Logout</a>
            <!-- Jika nanti ada admin link -->
            <!-- <a href="admin.html" id="admin-link" style="display: none;">Admin</a> -->
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <section id="free-collection">
            <h2>ðŸ“– Koleksi Gratis</h2>
            <div class="grid" id="free-grid">
                <!-- Buku gratis akan dimuat di sini via JS nanti -->
                <p class="placeholder">Sedang memuat koleksi gratis...</p>
            </div>
        </section>

        <section id="premium-collection">
            <h2>ðŸ’Ž Koleksi Premium</h2>
            <div class="grid" id="premium-grid">
                <!-- Buku premium akan dimuat di sini via JS nanti -->
                <p class="placeholder">Sedang memuat koleksi premium...</p>
            </div>
        </section>
    </main>

    <!-- Scripts -->
    <script type="module" src="js/firebase.js"></script>
    <script type="module">
        import { auth } from './js/firebase.js';
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";

        // Pantau status login untuk update navbar
        onAuthStateChanged(auth, user => {
            const loginLink = document.getElementById('login-link');
            const logoutLink = document.getElementById('logout-link');
            // const adminLink = document.getElementById('admin-link'); // jika ada

            if (user) {
                loginLink.style.display = 'none';
                logoutLink.style.display = 'inline-block';
                // Jika user admin, tampilkan link admin
                // adminLink.style.display = 'inline-block'; // uncomment jika perlu
            } else {
                loginLink.style.display = 'inline-block';
                logoutLink.style.display = 'none';
                // adminLink.style.display = 'none';
            }
        });

        // Logout handler
        document.getElementById('logout-link').addEventListener('click', e => {
            e.preventDefault();
            signOut(auth).then(() => {
                location.href = 'login.html';
            });
        });
    </script>

    <!-- Optional: Script untuk load buku nanti (bisa ditambah di js/script.js) -->
    <!-- <script type="module" src="js/script.js" defer></script> -->

    <!-- CSS tambahan sederhana untuk placeholder -->
    <style>
        .placeholder {
            text-align: center;
            color: #8c9a82;
            font-style: italic;
            padding: 2rem;
        }
    </style>
</body>
</html>
