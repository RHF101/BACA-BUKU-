<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Daftar - Reading Haven</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Reading Haven</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
        </div>
    </nav>

    <main class="auth-page">
        <div class="auth-container">
            <h1>Masuk atau Daftar</h1>

            <!-- Form Login -->
            <form id="login-form" class="auth-form">
                <h2>Login</h2>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>

            <!-- Form Register -->
            <form id="register-form" class="auth-form">
                <h2>Buat Akun Baru</h2>
                <input type="text" id="name" placeholder="Nama Lengkap" required>
                <input type="email" id="reg-email" placeholder="Email" required>
                <input type="password" id="reg-password" placeholder="Password (min 6 karakter)" required>
                <button type="submit">Daftar</button>
            </form>

            <p id="auth-message"></p>

            <p style="margin-top: 2rem; text-align: center;">
                Sudah punya akun? Gunakan form login di atas.<br>
                Belum punya? Daftar sekarang.
            </p>
        </div>
    </main>

    <!-- Scripts -->
    <script type="module" src="js/firebase.js"></script>
    <script type="module">
        import { initAuth } from './js/auth.js';
        initAuth();
    </script>

    <style>
        .auth-page {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            padding: 2rem;
        }
        .auth-container {
            background: white;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        .auth-form {
            margin: 2rem 0;
        }
        .auth-form h2 {
            margin-bottom: 1rem;
            color: #8c9a82;
        }
        input, button {
            width: 100%;
            padding: 0.9rem;
            margin: 0.8rem 0;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1rem;
        }
        button {
            background: #a7b39f;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #8c9a82;
        }
        #auth-message {
            text-align: center;
            margin-top: 1rem;
        }
    </style>
</body>
</html>
